    <h2>Are you sure you want to delete this?</h2>

        <tr >
            <td><b>Key:</b></td>
            <td > <span >
                    {{item.key}}
                </span></td>

        </tr>
		
		        <tr >

            <td ><b>Name: </b></td>
            <td ><span>
                    {{item.name}}
                </span></td>
        </tr>        <tr >


            <td ><b>IsComplete:</b></td>
			            <td> <span >

        </tr>

</div>
